<html>
<head>
<script src="jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
   $("#div1").fadeOut();
   $("#div2").fadeOut("slow");
   $("#div3").fadeOut(5000);
 });

});
</script>
</head>

<body>
    <h1><p> Demonstration of FadeOut() with different parameters </p></h1>
    <button> Click to fade out boxes </button>
    <br><br>
    
     <div id="div1" style="width:150px;height:150px;background-color:red;">1</div><br>
     <div id="div2" style="width:150px;height:150px;background-color:green;">2</div><br>
     <div id="div3" style="width:150px;height:150px;background-color:blue;">3</div><br>
</body>
</html>

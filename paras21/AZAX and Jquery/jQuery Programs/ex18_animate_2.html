<html>
<head>
<script src="jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
   $("div").animate({
	left:'500px',
	opacity:'0.75',
	height:'250px',
	width:'250px'	
	},10000);
 });

});
</script>
</head>

<body>
     <button> Start Animation </button> 
     <div style="background:#982111; height:100px; width:100px; position:absolute;"></div>
</body>  
</html>

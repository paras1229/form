<html>
<head>
<script src="jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
   var div = $("div");
   div.animate({left:'250px'},5000);
   div.animate({fontSize:'50px'},8000);
 });

});
</script>
</head>

<body>
     <button> Start Animation </button> 
     <div style="background:#ff5678; height:100px; width:200px; position:absolute;">FYBCA</div>
</body>  
</html>

<html>
<head>
<script src="jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
	$(".test").hide();
});
});
</script>
</head>
<body>
   <h2 class="test"> This is heading with test class... </h2>
   <h1><p class="test"> This is a paragraph with test class.</p> 
   <p> This is another paragraph without test class.</p></h1>
   <button> Click Me </button>
</body>
</html>

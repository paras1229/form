<html>
<head>
<script src="jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
   $("#div1").fadeToggle();
   $("#div2").fadeToggle("slow");
   $("#div3").fadeToggle(5000);
 });

});
</script>
</head>

<body>
    <h1><p> Demonstration of FadeToggle() with different parameters </p>
    <button> Click to fade in / fade out boxes </button>
    <br><br>
    
     <div id="div1" style="width:80px;height:80px;background-color:cyan;">1</div><br>
     <div id="div2" style="width:80px;height:80px;background-color:orange;">2</div><br>
     <div id="div3" style="width:80px;height:80px;background-color:purple;">3</div><br></h1>
</body>
</html>

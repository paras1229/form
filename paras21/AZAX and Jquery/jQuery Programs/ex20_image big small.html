<html>
<head>
<script src="jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function() {
    $("img").hover(function() {
            $(this).animate({
                opacity: 0.5,
                'width': '600px',
                'height': '600px'
            }, 2000);
        },
        function() {
            $(this).animate({
               opacity: 1.0,
               'width': '300px',
               'height': '300px'
            }, 2000);
        });
});
</script>
</head>

<body>
     <img src="Penguins.jpg" height="300" width="300" />
</body>  
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body background="school.">
    <div class="container">
    <u><h2 class="poppins" align="center">School Registration Form</h2></u><br>
        
    <form class="poppins" name="SchoolForm" method="post" action="user.php">
    <input type="hidden" name="form_type" value="school_form" />
            
            <div class="form-group">
                <label>Name :</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Date of Birth :</label>
                <input type="date" name="dob" required>
            </div>
            <div class="form-group">
                <label>Gender :</label>
                <select name="gender" required>
                    
                </select>
            </div>
            <div class="form-group">
                <label>Birthdate :</label>
                <input type="date" name="birthdate" required>
            </div>
            <div class="form-group">
                <label>Account Type :</label>
                <select name="accountType" required>
                    <option value="">select one...</option>
                    <option value="current">Current</option>
                    <option value="saving">Saving</option>
                    <option value="joint">Joint</option>
                    <option value="CD">CD</option>
                    <option value="checking">Checking</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="form-group">
                <label>User Photo :</label>
                <input type="file" name="photo" required>
            </div>
            <div class="form-group">
                <label>Category :</label>
                <select name="category" required>
                    <option value="">select one...</option>
                    <option value="general">General</option>
                    <option value="obc">OBC</option>
                    <option value="st">ST</option>
                    <option value="sc">SC</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Adhar Number :</label>
                <input type="text" name="adhar" maxlength="12"minlength="12" required />
            </div>
            <div class="form-group">
                <label>Address :</label>
                <input type="text" id="address" name="address" maxlength="2000" required />
            </div>
            <div class="form-group">
                <label>Email :</label>
                <input type="email" name="email" required />
            </div>
            <div class="form-group">
                <label>City :</label>
                <input type="text" name="city" required />
            </div>
            <button class="poppins" type="submit" name="submit">Submit</button>
    </form>
    </div>
</body>
</html>
